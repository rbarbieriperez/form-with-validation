<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <article>
        <form action="" id="form" enctype="multipart/form-data">
            <div class="space-between-lines">
                <label for="nombre">Name</label>
                <input type="text" name="nombre" id="username" class="float-left">
            </div>
            <div class="space-between-lines">
                <label for="apellido">Surname</label>
                <input type="text" name="apellido" id="surname">
            </div>
            <div class="space-between-lines">
                <label for="correo">Email</label>
                <input type="text" name="correo" id="email">
            </div>
            <div class="space-between-lines">
                <input type="file" name="archivo" id="file" accept=".jpg,.png,.jpeg">
            </div>
            <div class="space-between-lines">
                <label for="mensaje">Message</label>
                <textarea name="mensaje" id="message" cols="30" rows="10" maxlength="500" ></textarea>
            </div>
            <div class="space-between-lines">
                <button id="submit">Submit</button>
                <p id="character-counter">0/500</p>
            </div>
            <div class="space-between-lines">
                <p id="feedback"></p>
            </div>
            
        </form>

    </article>
</body>
</html>
