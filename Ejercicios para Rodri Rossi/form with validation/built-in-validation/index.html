<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <article>
        <form action="" id="form" enctype="multipart/form-data">
            <label for="nombre" class="column-left">Name</label>
            <input type="text" name="nombre" id="username" class="column-right"> <br>
            <label for="apellido" class="column-left">Surname</label>
            <input type="text" name="apellido" id="surname" class="column-right"> <br>
            <label for="correo" class="column-left">Email</label>
            <input type="text" name="correo" id="email" class="column-right"> <br>
            <input type="file" name="archivo" id="file" accept=".jpg,.png,.jpeg" class="column-right"> <br>
            <label for="mensaje" class="column-left" id="lbl_message">Message</label> 
            <textarea name="mensaje" id="message" cols="30" rows="10" maxlength="500" class="column-right"></textarea><br>
            <button id="submit">Submit</button>
            <p id="character-counter">0/500</p> <br>
            <p id="feedback"></p>
        </form>

    </article>
</body>
</html>
